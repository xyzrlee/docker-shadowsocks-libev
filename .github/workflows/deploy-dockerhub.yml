name: deploy-dockerhub
on:
  push:
    branches: [ master ]
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          repository: 'shadowsocks/shadowsocks-libev'
      - name: checkout
        uses: actions/checkout@v2
      - name: cache-version-files
        uses: actions/cache@v2
        with:
          path: "$HOME/cache"
          key: ${{ github.event.repository.name }}-cache-${{ hashFiles('**/lockfiles') }}
      - name: checkout
        uses: actions/checkout@v2
      - name: deploy
        env:
          DOCKERHUB_BUILD_TRIGGER: ${{ secrets.DOCKERHUB_BUILD_TRIGGER }}
        run: |
          ls -alh
          chmod +x deploy.sh
          ./deploy.sh
